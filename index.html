<!DOCTYPE html>
<html>
<head>
    <title>Flipbook Example</title>
    <link rel="stylesheet" type="text/css" href="flipbook.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg"></div>
        <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg"></div>
        <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg"></div>
        <!-- Add more pages as needed -->
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            if (typeof $.fn.turn === 'undefined') {
                console.error('Turn.js is not loaded');
            } else {
                console.log('Turn.js loaded successfully');
                $("#flipbook").turn({
                    width: 800,
                    height: 600,
                    autoCenter: true,
                    pages: 3 // Ensure this matches the number of pages
                });
            }
        });
    </script>
</body>
</html>
