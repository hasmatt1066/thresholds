<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thresholds - Digital Artbook</title>
    <link rel="stylesheet" href="flipbook.css">
    <!-- Load jQuery from CDN with local fallback -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if (!window.jQuery) {
            document.write('<script src="jquery.min.js"><\/script>');
        }
    </script>
    <!-- Load turn.js -->
    <script src="turn.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="flipbook" class="flipbook">
            <!-- Cover page -->
            <div class="hard">
                <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg" alt="Cover">
            </div>
            
            <!-- Pages 2-3 to 34-35 spreads -->
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Pages 2-3">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Pages 2-3">
                </div>
            </div>

            <!-- Continue incrementing each spread up to Cover36 -->

            <!-- Spread for Pages 34-35 -->
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover18.jpg" alt="Pages 34-35">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover18.jpg" alt="Pages 34-35">
                </div>
            </div>

            <!-- Spread for Pages 36-37 -->
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover19.jpg" alt="Pages 36-37">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover19.jpg" alt="Pages 36-37">
                </div>
            </div>

            <!-- Corrected structure for Pages 38-71 -->
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover20.jpg" alt="Pages 38-39">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover20.jpg" alt="Pages 38-39">
                </div>
            </div>
            
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover21.jpg" alt="Pages 40-41">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover21.jpg" alt="Pages 40-41">
                </div>
            </div>
            
            <!-- Repeat up to Cover36 to complete all 36 pages -->
            
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover36.jpg" alt="Pages 70-71">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover36.jpg" alt="Pages 70-71">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
