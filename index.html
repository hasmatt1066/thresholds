<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artbook Flipbook</title>
  <script src="turn.js"></script> <!-- Update this path to where your turn.js file is -->
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #flipbook {
      width: 1000px; /* Adjust this width to match your image spread size */
      height: 600px; /* Adjust this height to match your image spread size */
    }
    .page {
      width: 100%;
      height: 100%;
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- Add your spreads as images here -->
    <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg" alt="Spread 1"></div>
    <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Spread 2"></div>
    <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Spread 3"></div>
    <!-- Add more spreads as needed -->
  </div>

  <script>
    $("#flipbook").turn({
      width: 1000,  // Match these dimensions to your image spread size
      height: 600,
      autoCenter: true
    });
  </script>
</body>
</html>
