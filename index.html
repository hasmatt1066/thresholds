<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thresholds - Digital Artbook</title>
    <link rel="stylesheet" href="flipbook.css">
    <!-- Load jQuery from CDN with local fallback -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        if (!window.jQuery) {
            document.write('<script src="jquery.min.js"><\/script>');
        }
    </script>
    <!-- Load turn.js -->
    <script src="turn.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="flipbook" class="flipbook">
            <!-- Cover page -->
            <div class="hard">
                <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg" alt="Cover">
            </div>
            
            <!-- Pages 2-3 spread -->
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Pages 2-3">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Pages 2-3">
                </div>
            </div>
            
            <!-- Pages 4-5 spread -->
            <div class="spread-left">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Pages 4-5">
                </div>
            </div>
            <div class="spread-right">
                <div class="spread-wrapper">
                    <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Pages 4-5">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
