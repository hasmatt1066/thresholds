<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipbook.css">
    <title>Flipbook</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="flipbook" class="flipbook">
        <!-- Title page: Full page display -->
        <div class="page cover" data-page-type="single">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg" alt="Cover">
        </div>

        <!-- Spread 1: Left half and right half split between two pages -->
        <div class="page spread-left" data-page-type="spread">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Left Half" class="split-left">
        </div>
        <div class="page spread-right" data-page-type="spread">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Right Half" class="split-right">
        </div>

        <!-- Spread 2: Left half and right half split between two pages -->
        <div class="page spread-left" data-page-type="spread">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Left Half" class="split-left">
        </div>
        <div class="page spread-right" data-page-type="spread">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Right Half" class="split-right">
        </div>
    </div>

    <script src="turn.js"></script>
    <script src="script.js"></script>
</body>

</html>
