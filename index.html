<body>
    <div id="flipbook" class="flipbook">

        <!-- Spread: Full two-page spread (Image spans across two pages) -->

            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Two Page Spread 1" class="spread">
        </div>
        <div class="page" style="background-color: #fff;">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Two Page Spread 2" class="spread">
        </div>

    </div>
