<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook Example</title>
    <link rel="stylesheet" type="text/css" href="flipbook.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg" alt="Cover"></div>
        <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Page 2"></div>
        <div class="page"><img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover3.jpg" alt="Page 3"></div>
        <!-- Add more pages as needed -->
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            var flipbook = $("#flipbook");

            function updateFlipbookSize() {
                var firstPage = flipbook.find('.page img').first();
                var newWidth = firstPage.width();
                var newHeight = firstPage.height();

                flipbook.turn({
                    width: newWidth,
                    height: newHeight,
                    autoCenter: true,
                    pages: 3,
                    when: {
                        turned: function(e, page) {
                            console.log('Current view: ', $(this).turn('view'));
                        }
                    }
                });
            }

            var firstPage = flipbook.find('.page img').first();
            firstPage.on('load', function() {
                updateFlipbookSize();
            });

            if (firstPage.prop('complete')) {
                updateFlipbookSize();
            }
        });
    </script>
</body>
</html>
