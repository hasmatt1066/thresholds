<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipbook Test</title>
    <link rel="stylesheet" type="text/css" href="flipbook.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <div id="flipbook">
        <!-- A basic two-page spread to test -->
        <div class="page">
            <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover.jpg" alt="Cover">
        </div>
        <div class="page">
            <div class="left-half">
                <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Left half">
            </div>
            <div class="right-half">
                <img src="Thresholds jpg spreads/Thresholds Final Page Spreads with Cover2.jpg" alt="Right half">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#flipbook').turn({
                width: 800,
                height: 500,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
